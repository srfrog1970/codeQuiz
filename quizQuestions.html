<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Questions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <row>
        <p class="text-right" id="timer">
          Timer:<span id="secondsLeftText"></span>
        </p>
      </row>
      <row>
        <div class="jumbotron">
          <h1 class="display-4">Question #<span id="questionNum"></span></h1>
          <p class="lead" id="promptQuestion">
            This is where the question goes.
          </p>
          <hr class="my-4" />
          <div class="btn-group-vertical">
            <a class="btn btn-primary btn-lg my-1" role="button" id="answer1"
              >1. <span id="answer1Text"></span
            ></a>
            <a class="btn btn-primary btn-lg my-1" role="button" id="answer2"
              >2. <span id="answer2Text"></span
            ></a>
            <a class="btn btn-primary btn-lg my-1" role="button" id="answer3"
              >3. <span id="answer3Text"></span
            ></a>
            <a class="btn btn-primary btn-lg my-1" role="button" id="answer4"
              >4. <span id="answer4Text"></span
            ></a>
          </div>
          <row>
            <hr class="my-4" />
            <p id="result"></p>
          </row>
        </div>
      </row>
    </div>

    <script src="./script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
